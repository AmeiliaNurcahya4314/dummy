<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pengumuman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .announcement {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .announcement:last-child {
            border-bottom: none;
        }
        .announcement h3 {
            margin: 0;
            font-size: 18px;
            color: #007bff;
        }
        .announcement p {
            margin: 5px 0;
            color: #555;
        }
        .date {
            font-size: 14px;
            color: #888;
        }
        .announcement a {
            display: inline-block;
            margin-top: 5px;
            color: white;
            background-color: #007bff;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
        .announcement a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
